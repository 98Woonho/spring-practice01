<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/resources/stylesheets/common.css}">
    <link rel="stylesheet" th:href="@{/user/resources/stylesheets/register.css}">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script defer th:src="@{/resources/scripts/common.js}"></script>
    <script defer th:src="@{/user/resources/scripts/register.js}"></script>
    <title>회원가입</title>
</head>
<body>

<!-- th:block : 가상의 태그
     th:replace="~{코드 html 파일 :: fragment 이름}"
     fragments.html에서 header라는 fragment를 가지는 코드를 가져와서 적용시켜 줌. th:block -> header로 변함
-->
<th:block th:replace="~{fragments.html :: common}"></th:block>
<th:block th:replace="~{fragments.html :: header}"></th:block>
<div id="addressFind">
    <img alt="X" th:src="@{/user/resources/images/register.addressFind.close.png}" class="close" rel="close">
    <div class="modal"></div>
</div>
<form class="content-container-wrapper" id="main" data-step="1" th:with="userRegex = ${T(com.whl.studybbs.regexes.UserRegex)}, emailAuthRegex = ${T(com.whl.studybbs.regexes.EmailAuthRegex)}">
    <input hidden type="hidden" id="infoEmailSalt">
    <div class="content-container title-container">
        <h1 class="title">회원가입</h1>
        <h2 class="subtitle" data-step="1">약관</h2>
        <h2 class="subtitle" data-step="2">정보 기입</h2>
        <h2 class="subtitle" data-step="3">완료</h2>
        <span class="spring"></span>
        <div class="step-container">
            <span class="step" data-step="1">1</span>
            <span class="line"></span>
            <span class="step" data-step="2">2</span>
            <span class="line"></span>
            <span class="step" data-step="3">3</span>
        </div>
    </div>
    <div class="content-container step-container term" data-step="1">
        <div class="term-container">
            <label class="label">
                <span class="title">서비스 이용약관</span>
                <textarea class="common-field" readonly>서비스 이용약관</textarea>
            </label>
            <label class="common-check check-container">
                <input type="checkbox" name="termPolicyAgree">
                <span class="_box"></span>
                <span class="_text text"><span class="required">[필수]</span> 위 서비스 이용약관을 읽어 보았으며 이해하였고 동의합니다.</span>
            </label>
        </div>
        <div class="term-container">
            <label class="label">
                <span class="title">개인정보 처리방침</span>
                <textarea class="common-field" readonly>개인정보 처리방침</textarea>
            </label>
            <label class="common-check check-container">
                <input type="checkbox" name="termPrivacyAgree">
                <span class="_box"></span>
                <span class="_text text"><span class="required">[필수]</span> 위 개인정보 처리방침을 읽어 보았으며 이해하였고 동의합니다.</span>
            </label>
        </div>
        <div class="term-container">
            <label class="label">
                <span class="title">마케팅 및 광고 활용 동의</span>
                <textarea class="common-field" readonly>마케팅 및 광고 활용 동의</textarea>
            </label>
            <label class="common-check check-container">
                <input type="checkbox" name="termMarketingAgree">
                <span class="_box"></span>
                <span class="_text text"><span class="optional">[선택]</span> 위 마케팅 및 홍보를 위한 개인정보 수집 및 이용 약관을 읽어 보았으며 이해하였고 동의합니다.</span>
            </label>
        </div>
    </div>
    <div class="content-container step-container info" data-step="2">
        <div class="info-container">
            <label class="label email">
                <span class="text">이메일</span>
                <span class="horizontal">
                    <input type="email" class="big common-field" maxlength="50" name="infoEmail" placeholder="이메일(user@sample.com)" th:data-regex="${userRegex.EMAIL.expression}">
                    <input type="button" name="infoEmailSend" value="인증번호 발송" class="common-button">
                </span>
                <span class="horizontal">
                    <input disabled type="number" maxlength="6" minlength="6" name="infoEmailCode" placeholder="이메일 인증번호(숫자 6자)" class="big common-field" th:data-regex="${emailAuthRegex.CODE.expression}">
                    <input disabled type="button" name="infoEmailVerify" value="인증번호 확인" class="common-button">
                </span>
                <span class="complete" rel="infoEmailComplete">이메일 인증이 완료되었습니다.</span>
            </label>
            <label class="label password">
                <span class="text">비밀번호</span>
                <input class="common-field" maxlength="50" name="infoPassword" placeholder="비밀번호" type="password" th:data-regex="${userRegex.PASSWORD.expression}">
                <input class="common-field" maxlength="50" name="infoPasswordCheck" placeholder="비밀번호 재입력" type="password" th:data-regex="${userRegex.PASSWORD.expression}">
            </label>
            <label class="label nickname">
                <span class="text">닉네임</span>
                <input class="common-field" maxlength="10" name="infoNickname" placeholder="닉네임" type="text" th:data-regex="${userRegex.NICKNAME.expression}">
            </label>
            <label class="label name-contact">
                <span class="text">신원 정보</span>
                <input class="common-field" maxlength="50" name="infoName" placeholder="이름" type="text" th:data-regex="${userRegex.NAME.expression}">
                <span class="horizontal contact">
                    <select name="infoContactCompany" class="common-field big">
                        <option disabled hidden selected value="-1">통신사</option>
                        <!-- contactCompanies[] 인자의 개수 만큼 <option> 태그 반복 -->
                        <option th:each="contactCompanies : ${contactCompanies}"
                                th:value="${contactCompanies.getCode()}"
                                th:text="${contactCompanies.getText()}"></option>
                    </select>
                    <input maxlength="4" name="infoContactFirst" type="text" class="common-field" placeholder="010" th:data-regex="${userRegex.CONTACT_FIRST.expression}">
                    <input maxlength="4" name="infoContactSecond" type="text" class="common-field" placeholder="0000" th:data-regex="${userRegex.CONTACT_SECOND.expression}">
                    <input maxlength="4" name="infoContactThird" type="text" class="common-field" placeholder="0000"  th:data-regex="${userRegex.CONTACT_THIRD.expression}">
                </span>
            </label>
            <label class="label address">
                <span class="text">주소</span>
                <span class="horizontal">
                    <input type="text" maxlength="5" name="infoAddressPostal" placeholder="우편번호" class="common-field big" th:data-regex="${userRegex.ADDRESS_POSTAL.expression}">
                    <input type="button" name="infoAddressFind" class="common-button" value="주소 찾기">
                </span>
                <input readonly type="text" maxlength="100" name="infoAddressPrimary" placeholder="기본 주소(주소 찾기 버튼을 클릭해 주세요.)" class="common-field" th:data-regex="${userRegex.ADDRESS_PRIMARY.expression}">
                <input type="text" maxlength="100" name="infoAddressSecondary" placeholder="상세 주소(건물명, 동, 호수 등)" class="common-field" th:data-regex="${userRegex.ADDRESS_SECONDARY.expression}">
            </label>
        </div>
    </div>
    <div class="content-container step-container complete" data-step="3">
        <div class="content">
            <span class="title">회원가입이 완료되었습니다!</span>
            <span class="message">BBS에 회원가입을 해주셔서 감사드립니다. 아래 <b>로그인하러 가기</b> 버튼을 클릭하여 로그인해 주세요.</span>
        </div>
    </div>
    <div class="content-container button-container">
        <a th:href="@{/}" class="button cancel">취소</a>
        <input type="button" name="prev" value="이전" class="button prev">
        <input type="submit" value="다음" class="button next">
        <a th:href="@{/user/login}" class="button complete">로그인하러 가기</a>
    </div>
</form>
<!-- th:replace는 Project의 /templates 경로를 기준으로 함. 그래서 fragments.html은 templates 폴더에 넣어주어야 함. -->
<th:block th:replace="~{fragments.html :: footer}"></th:block>
</body>
</html>
